version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env    
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db-data:


